# darwin
  if-shell 'test $(uname | tr [A-Z] [a-z]) = "darwin"' 'source-file ~/.tmux/tmuxrc.osx'

# Fish by default
  if-shell 'test -e ~/.tmux/tmuxrc.local' 'source-file ~/.tmux/tmuxrc.local'

# Tmux plugin manager
  run-shell '~/.tmux/plugins/tpm/tpm'

