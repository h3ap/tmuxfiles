# │     A │     R │     S │     T │     G ││     M │     N │     E │     I │     O │
# │       │ rename│hsplit │ tab→  │ tab←  ││       │ pane→ │       │       │       │
# ├───────┼───────┼───────┼───────┼───────┤├───────┼───────┼───────┼───────┼───────┤
# │     Z │     X │     C │     D │     V ││     K │     H │     , │     . │       │
# │       │ close │ tab+  │pick...│vsplit ││       │       │       │       │       │
# └───────┴───────┴───────┴───┬───┴───────┘└───────┴───┬───┴───────┴───────┴───────┘
